<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asia.alo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      /* Replace the background color with your cityscape image */
      background-image: url('https://i.pinimg.com/736x/16/53/54/1653542b0c2d53ce91490bb9ce7280fb.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(34, 34, 34, 0.7);
      padding: 30px 20px;
      text-align: center;
      font-size: 2.5em;
      letter-spacing: 2px;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      /* Optional overlay for readability */
      background-color: rgba(43, 43, 43, 0.7);
      border-radius: 10px;
      width: 100%;
      max-width: 1200px;
      margin: 20px auto;
    }

    section {
      max-width: 800px;
      width: 100%;
      background-color: rgba(26, 26, 26, 0.8);
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      text-align: center;
    }

    h2 {
      margin-top: 0;
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.5;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 15px;
    }

    .button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1em;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #555;
    }

    footer {
      background-color: rgba(34, 34, 34, 0.7);
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
    }

    /* Sponsors scroller styles */
    .sponsors-section {
      margin-top: 30px;
      padding: 20px;
      background-color: rgba(26, 26, 26, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      overflow: hidden;
    }

    .sponsors-container {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-left 30s linear infinite;
    }

    .sponsor {
      display: inline-block;
      margin: 0 40px;
    }

    /* Sponsor logos styling */
    .sponsor img {
      max-height: 50px;
      margin: 0 20px;
    }

    /* Animation keyframes */
    @keyframes scroll-left {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <!-- Background music element (kept as is) -->
  <audio src="purefilipinomp3" autoplay loop muted></audio>

  <header>Asia</header>
  <main>
    <section>
      <h2>Welcome xah</h2>
      <p>If you messaged me and I didn’t reply, you’re not that important. Don’t waste your time expecting a response.</p>
      <!-- Example Image -->
      <img src="https://media.discordapp.net/attachments/1194502278477008897/1404714394969051167/paris.jpg?ex=689c31ba&is=689ae03a&hm=603cea57223a32672f34c5152e2d00fe66f9557faa3f94d05363c84e0cf22fc9&=&format=webp" alt="Asia Landscape" />
    </section>
    <section>
      <h2>✟</h2>
      <p>MATANGAL KANANG TINATAWAG NG PANGINOON</p>
      <!-- Example Image -->
      <img src="https://media.discordapp.net/attachments/1194502278477008897/1395342658955903026/fd5245f2349565c1e891bb229dc89165.png?ex=689bb7de&is=689a665e&hm=18b4233d7b7164ad5bbedb2d0723b7dfba43b8caccf262cbb47b9adcfbe3b16d&=&format=webp&quality=lossless" alt="Asia City" />
    </section>

    <!-- Sponsors auto-scroller -->
    <section class="sponsors-section">
      <h2>S/O</h2>
      <div class="sponsors-container">
        <!-- Replace with actual sponsor logos -->
        <div class="sponsor"><img src="https://via.placeholder.com/100x50?text=Logo1" alt="kaien" /></div>
        <div class="sponsor"><img src="https://via.placeholder.com/100x50?text=Logo2" alt="putch" /></div>
        <div class="sponsor"><img src="https://via.placeholder.com/100x50?text=Logo3" alt="div" /></div>
        <div class="sponsor"><img src="https://via.placeholder.com/100x50?text=Logo4" alt="kids" /></div>
        <!-- Repeat for seamless scrolling -->
        <div class="sponsor"><img src="https://via.placeholder.com/100x50?text=Logo1" alt="khroni" /></div>
        <div class="sponsor"><img src="https://via.placeholder.com/100x50?text=Logo2" alt="putch" /></div>
        <div class="sponsor"><img src="https://via.placeholder.com/100x50?text=Logo3" alt="div" /></div>
        <div class="sponsor"><img src="https://via.placeholder.com/100x50?text=Logo4" alt="kids" /></div>
      </div>
    </section>
  </main>
  <footer>&copy; 2024 Asia. | All rights reserved</footer>

</body>
</html>
